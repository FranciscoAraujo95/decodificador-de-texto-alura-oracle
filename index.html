<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="assets/code_24dp_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <div class="container">
            <div class="primeira__coluna">
                <section class="alura__logo__container">
                    <img class="alura__logo__imagem" src="assets/alura-logo.svg" alt="logo marca da alura">
                </section>
                <section class="primeira__coluna__icones">
                    <span class="material-symbols-rounded tsunami" title="Aplicar tema Tsunami">
                        tsunami
                    </span>
                    <span class="material-symbols-rounded local__cafe" title="Aplicar tema Local Cafe">
                        local_cafe
                    </span>
                    <span class="material-symbols-rounded forest" title="Aplicar tema Floresta">
                        forest
                    </span>
                </section>
            </div>
            <section class="entrada__dados">
                <textarea name="input" id="input" rows="6" placeholder="Digite seu texto..."></textarea>
                <div class="entrada__dados__acao">
                    <div class="entrada__dados__info">
                        <span class="material-symbols-rounded">
                            info
                        </span>
                        <p class="entrada__dados__paragrafo">Apenas letras sem acentuação.</p>
                    </div>
                    <div class="entrada__dados__botoes">
                        <button class="botao__criptografar btn">Criptografar</button>
                        <button class="botao__descriptografar btn">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="saida__dados">
                <section class="saida__dados__container">
                    <p class="texto__codificado"></p>
                    <img class="saida__dados__imagem" src="assets/personagem-com-lupa.svg" alt="personagem com uma lupa na mão">
                    <div class="saida__dados__info">
                        <h2 class="saida__dados__h2">
                            Nenhuma mensagem encontrada
                        </h2>
                        <p class="saida__dados__paragrafo">
                            Digite um texto que você deseja criptografar ou descriptografar.
                        </p>
                    </div>
                </section>
                <button class="saida__dados__copiar btn" title="Clique para copiar o texto para a área de transferência">
                    Copiar
                </button>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
